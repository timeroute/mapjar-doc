<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapjar 图像图层示例</title>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #map { width: 100vw; height: 100vh; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    input[type="range"] { width: 150px; }
  </style>
</head>
<body>
  <canvas id="map"></canvas>
  <div id="controls">
    <div><strong>图像图层示例</strong></div>
    <div style="margin-top: 10px;">
      <label>透明度: <span id="opacityValue">0.7</span></label>
      <input type="range" id="opacity" min="0" max="1" step="0.1" value="0.7">
    </div>
  </div>
  
  <script type="module">
    import { MapEngine, TileLayer, ImageLayer } from 'https://unpkg.com/mapjar@latest/dist/mapjar.js';
    
    const engine = new MapEngine('#map', {
      center: [116.4, 39.95],
      zoom: 11,
    });
    
    const tileLayer = new TileLayer('base', 'https://tile.openstreetmap.org/{z}/{x}/{y}.png');
    engine.addLayer(tileLayer);
    
    const imageLayer = new ImageLayer('image', {
      url: '/img/map.png',
      bounds: {
        minLon: 116.2,
        minLat: 39.8,
        maxLon: 116.6,
        maxLat: 40.1,
      },
      useMipmap: true,
    });
    
    imageLayer.setOpacity(0.7);
    engine.addLayer(imageLayer);
    await imageLayer.loadFromURL();
    
    document.getElementById('opacity').addEventListener('input', (e) => {
      const value = parseFloat(e.target.value);
      imageLayer.setOpacity(value);
      document.getElementById('opacityValue').textContent = value.toFixed(1);
    });
  </script>
</body>
</html>
