<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapjar 瓦片图层示例</title>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #map { width: 100vw; height: 100vh; }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <canvas id="map"></canvas>
  <div id="controls">
    <button onclick="switchBaseMap('osm')">OpenStreetMap</button>
    <button onclick="switchBaseMap('dark')">Dark Theme</button>
  </div>
  
  <script type="module">
    import { MapEngine, TileLayer } from 'https://unpkg.com/mapjar@latest/dist/mapjar.js';
    
    const engine = new MapEngine('#map', {
      center: [116.4074, 39.9042],
      zoom: 10,
    });
    
    let currentLayer = new TileLayer('base', 'https://tile.openstreetmap.org/{z}/{x}/{y}.png');
    engine.addLayer(currentLayer);
    
    window.switchBaseMap = (type) => {
      engine.removeLayer('base');
      
      let url = type === 'osm' 
        ? 'https://tile.openstreetmap.org/{z}/{x}/{y}.png'
        : 'https://cartodb-basemaps-a.global.ssl.fastly.net/dark_all/{z}/{x}/{y}.png';
      
      currentLayer = new TileLayer('base', url);
      engine.addLayer(currentLayer);
    };
  </script>
</body>
</html>
